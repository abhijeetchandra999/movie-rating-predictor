<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Rating Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding-top: 50px;
        }
        form {
            background-color: #fff;
            display: inline-block;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 250px;
            padding: 8px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Movie Rating Predictor</h1>
    <form action="/predict" method="post">
        <input type="number" step="any" name="budget" placeholder="Budget" required><br>
        <input type="number" step="any" name="popularity" placeholder="Popularity" required><br>
        <input type="number" step="any" name="revenue" placeholder="Revenue" required><br>
        <input type="number" step="any" name="runtime" placeholder="Runtime" required><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
