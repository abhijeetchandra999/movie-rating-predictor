<!DOCTYPE html>
<html>
<head>
    <title>Movie Rating Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h1>Movie Rating Predictor</h1>
        <form action="/predict" method="post">
            <label>Budget</label>
            <input type="number" step="any" name="budget" required>

            <label>Popularity</label>
            <input type="number" step="any" name="popularity" required>

            <label>Revenue</label>
            <input type="number" step="any" name="revenue" required>

            <label>Runtime</label>
            <input type="number" step="any" name="runtime" required>

            <label>Vote Count</label>
            <input type="number" step="any" name="vote_count" required>

            <button type="submit">Predict Rating</button>
        </form>

        {% if prediction %}
            <h2 style="margin-top:20px;">Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
